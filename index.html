<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Weather App</title>
</head>
<body id="weather-app">
    <div class="wrapper">
        <div class="sidebar">
          <div>
            <div class="weather-icon">
              <img id="icon" src="img/sun.png" alt="" />
            </div>
            <div class="condition-rain">
              <div class="condition">
                <p id="condition"></p>
              </div>
            </div>
            <div class="divider"></div>
            <div class="temperature">
              <h1 id="temp">0</h1>
              <span class="temp-unit">°C</span>
            </div>
            <div class="date-time">
              <p id="date-time">Monday, 12:00</p>
            </div>
            <div class="location">
                <div class="location-text">
                  <p id="location"></p>
                </div>
              </div>
          </div>
        </div>
        <div class="main">
          <nav>
            <ul class="options">
              <button class="hours">today</button>
              <button class="week active">week</button>
            </ul>
            <ul class="options units">
              <button class="celcius active">°C</button>
              <button class="fahrenheit">°F</button>
            </ul>
          </nav>
          <div class="cards" id="weather-cards"></div>
          <div class="highlights">
            <div class="cards">
              <div class="card--bigger">
                <h4 class="card-heading">UV Index</h4>
                <div class="content">
                  <p class="uv-index">0</p>
                </div>
              </div>
              <div class="card--bigger">
                <h4 class="card-heading">Pressure</h4>
                <div class="content">
                  <p class="pressure">0</p>
                </div>
              </div>
              <div class="card--bigger">
                <h4 class="card-heading">Humidity</h4>
                <div class="content">
                  <p class="humidity">0</p>
                </div>
              </div>
              <div class="card--bigger">
                <h4 class="card-heading">Sunrise</h4>
                <div class="content">
                  <p class="sun-rise">0</p>
                </div>
              </div>
              <div class="card--bigger">
                <h4 class="card-heading">Sunset</h4>
                <div class="content">
                  <p class="sun-set">0</p>
                </div>
              </div>
              <div class="card--bigger">
                <h4 class="card-heading">Air Quality</h4>
                <div class="content">
                  <p class="air-quality">0</p>
                </div>
              </div>
            </div>
          </div>
          <p class="credits">
            <a href="https://www.flaticon.com/free-icons/rain" title="rain icons">Icons created by iconixar - Flaticon</a>
        </div>
      </div>
    <script src="js/app.js"></script>
</body>
</html>
